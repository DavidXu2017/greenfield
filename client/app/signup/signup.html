<div id='signup'>
  <h1>Sign Up</h1>
  <form name="signup" ng-submit='login()'>
    <input type='text' ng-model='user.name' placeholder="Your name">
    <br></br>
    <input type='text' ng-model='user.email' placeholder="Your email">
    <br></br>
    <input type='text' ng-model='user.username' placeholder="username">
    <br></br>
    <input type="password" ng-model='user.password' placeholder="password">
    <br></br>
    <button>Sign Up</button>
  </form>
  <a>Already have an account?</a>
  <a href="#/signup"><strong>Log in...</strong></a>
</div>

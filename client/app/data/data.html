<h3>Data</h
<div>
  <button ng-click="displayTable()">
    Display Table
  </button><br>
  {{ tableGraph }}
  <br>
  <input type="number" ng-model='yearToSearch' placeholder="Year to Search"></input> year: {{ yearToSearch}}<br>
  <input type="number" ng-model='monthToSearch' placeholder="Month to Search"></input> month: {{ monthToSearch}}<br>
  <input type="number" ng-model='dayToSearch' placeholder="Day to Search"></input> day: {{ dayToSearch}}<br>
  <button ng-click="displayDaily()">
    Display Daily
  </button><br>
  <button ng-click="displayMonthly()">
    Display Monthly
  </button><br>
  {{ tableDaily }}
  <div>
    <ul>
      <li ng-repeat="dates in tableDaily | orderBy: '-time'">
        {{dates.time | date:'medium'}}
      </li>
    </ul>
  </div>

<!-- TEMP: navigation between graphs -->
<div id='container' ng-cloak>
  <md-content class="md-padding">
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-href="#/today" name="today">Today</md-nav-item>
      <md-nav-item md-nav-href="#/week" name="week">Week</md-nav-item>
      <md-nav-item md-nav-href="#/home" name="month">Month</md-nav-item>
    </md-nav-bar>
  </md-content>
</div>
<!-- ======= -->

<h2>Your Data Graphs</h2>
<h2>Today's Data</h2>
<!-- angular-charts chart -->
<canvas id="line" width="{{width}}"
  class="chart chart-line" chart-data="data"
  chart-labels="labels" chart-series="series" chart-options="options"
  chart-dataset-override="datasetOverride" chart-click="onClick">
</canvas>

<!-- TEMP: display db data -->
<div>
  <button ng-click="displayTable()">Display data from db</button></br>
  {{ tableGraph }}
</div>

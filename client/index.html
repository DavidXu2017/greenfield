<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="./app/styles/style.css">
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"
  </head>
  <body>
    <!-- floating balls -->
    <div class="circle sunset"></div>
    <div class="circle coolice"></div>
    <div class="circle timber"></div>
    <div class="circle pig"></div>
    <div class="circle friday"></div>
    <!-- main navigation bar -->
    <div class= 'navigation' id='container'layout="column" layout-align="center center" layout-padding="" ng-cloak="" ng-controller="superButton">
     <label layout="column" layout-align="center center" layout-padding="" ng-cloak=""><label class="title">moody</label>
      <md-content class="md-padding">
        <md-nav-bar class='nav' md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
          <md-nav-item md-nav-href="#!/home" name="home"><font size='4'>Home</font></md-nav-item>
          <md-nav-item md-nav-href="#!/data" name="data"><font size='4'>Data</font></md-nav-item>
          <md-nav-item md-nav-href="#!/text" name='text'><font size='4'>Text</font></md-nav-item>
          <md-nav-item md-nav-href="#!/login" name="login" ng-hide="loginButton"><font size='4'>Login</font></md-nav-item>
          <md-nav-item md-nav-href="#!/signup" name="signup" ng-hide="signupButton"><font size='4'>Sign up</font></md-nav-item>
          <md-nav-item md-nav-href="#!/logout" name='logout' ng-click='logout()' ng-show="logoutButton"><font size='4'>Logout</font></md-nav-item>
        </md-nav-bar>
      </md-content>
    </div>
    <div ng-view></div>
    <!-- angular library -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-smart-table/dist/smart-table.min.js"></script>
    <!-- angular controllers & etc -->
    <script src="./app/text/text.controller.js"></script>
    <script src="./app/home/home.controller.js"></script>
    <script src="./app/data/data.controller.js"></script>
    <script src="./app/login/login.controller.js"></script>
    <script src="./app/signup/signup.controller.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/service.js"></script>
    <script src="index.controller.js"></script>
    <!-- charts lib components -->
    <script src="lib/chart.js//dist/Chart.min.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.min.js"></script>
    <!-- for parsing, displaying, manipulating time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.1/angular-moment.min.js"></script>
  </body>
</html>
